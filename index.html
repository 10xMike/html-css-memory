<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Title -->
    <h1>MEMORY GAME</h1>
    <!-- /Title -->

    <div class="container">
        <div class="row">
            <div class="card tram"></div>
            <div class="card tractor"></div>
            <div class="card submarine"></div>
            <div class="card cruiseship"></div>
        </div>

        <div class="row">
            <div class="card tram_secondrow"></div>
            <div class="card tractor_secondrow"></div>
            <div class="card submarine_secondrow"></div>
            <div class="card cruiseship_secondrow"></div>
        </div>

        <div class="row">
            <div class="card tram_thirdrow"></div>
            <div class="card tractor_thirdrow"></div>
            <div class="card submarine_thirdrow"></div>
            <div class="card cruise_ship_thirdrow"></div>
        </div>
    </div>

    <footer>
        <span id="footer">from Team Boolean</span>
    </footer>
</body>

</html>
